<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forgotPassword.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    
    <section id="forgot-password">
        <div class="container">
            <div class="container-fluid pw-box">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center ">
                        <div class="card m-5" style="width: 30rem; ">
                            <img  src="gmail.png" class="card-img-top" alt="Choose Menu" style="height: 100px; width: fit-content; display: flex; margin-left: 180px;">
                            <div class="card-body">
                              <h4 style="text-align: center;">Enter Your Email Address</h4>
                              <p>Enter your email that associated with the account and we will send a link to your email to reset your password.</p>
                              <input type="email" class="email-address" placeholder="whatever123@gmail.com" required>

                              <a href="HomePage.html"><button class="forgot-btn" href="#" style="text-align: center;  border-radius: 5px; padding:10px; text-decoration: none; list-style-type: none;">Send me Email</button></a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
