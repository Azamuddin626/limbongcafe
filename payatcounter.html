<!DOCTYPE html>
<html>

<head>
  <title>Pay At Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="payatcounter.css">
</head>

<body>

  <h1>Restaurant detail</h1>

  <center><img src="kafeLIMBONG.png" alt="Restaurant pic" style="width:400px;"></center>

  <h4>CIKSUE</h4>
  <p>Restaurant No.8</p>
  <p>Type of Food Served: </p>

  <div class="typefood">
    <button a href="menu.html" type="button">Western</button>
    <button a href="menu.html" type="button">Nasi</button>
  </div>


  <br>
  <!-- Submit BUTTON -->
  <button id="myBtn">Submit</button>



  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 style="font-family: Arial, Helvetica, sans-serif;">ORDER SUBMITTED</h2>
      </div>
    </div>

  </div>


  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>

</html>
